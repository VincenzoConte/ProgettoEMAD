<ion-header>
<!--
  <ion-navbar color="primary">
    <ion-title style="text-align: center;">Capgemini Personal Fitness</ion-title>
  </ion-navbar>
-->
</ion-header>

<ion-content padding>
  <h4 id="apptitle">Capgemini Personal Fitness</h4>

  <img id="capperfitlogo" src="../../assets/imgs/capperfit_logo.png"/>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input id="inputmail" type="text" [(ngModel)]="user.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input id="inputpwd" type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>

  <ion-grid id="mailaccess"> 
    <ion-row>
      <ion-col col-6>
      <button style="border-radius: 4px;" ion-button block (click)="loginMail(user);" id="loginMailBtn">Login</button>
      </ion-col>
      <ion-col col-6>
      <button style="border-radius: 4px;" ion-button block outline (click)="registerMail();" id="registerMailBtn">Registrati</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <button ion-button block color="danger" *ngIf="forgotLogin" id="forgotpwd" (click)="forgotPassword();">
    Ho dimenticato la password.
  </button>

  <button style="border-radius: 4px;" ion-button icon-end full (click)="loginFacebook();" id="fbaccess">
    Entra con <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
  </button>

</ion-content>
