<ion-header text-center>
  <ion-toolbar>
    <ion-title ion-text color="primary">
      Capgemini Personal Fitness
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-sm-12 text-center>
        <img style="heigth:100%; width:auto;" src="../../assets/imgs/capperfit_logo.png"/>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>

          <button ion-button block (click)="loginMail(user);" id="loginMailBtn">Login via mail</button>

          <button ion-button block color="light"
              (click)="registerMail();" id="registerMailBtn">Registrati</button>

          <button ion-button block color="danger" *ngIf="forgotLogin" id="loginForgotBtn">Ho dimenticato la password.</button>

          <button ion-button icon-end
            full (click)="loginFacebook();" id="loginFacebookBtn">
            Entra con
            <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
