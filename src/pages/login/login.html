<ion-header>
<!--
  <ion-navbar color="primary">
    <ion-title style="text-align: center;">Capgemini Personal Fitness</ion-title>
  </ion-navbar>
-->
</ion-header>


<ion-content padding>
  <h2 style="text-align: center; text-shadow: 3px;">Capperfit</h2>
  <ion-img style="width: auto; height: 25%; align-items: center" src="../../assets/imgs/capperfit_logo.png"></ion-img>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button block (click)="loginMail(user);" id="loginMailBtn">Login via mail</button>
  
  <button ion-button block color="light" 
      (click)="registerMail();" id="registerMailBtn">Registrati</button>
  
  <button ion-button block color="danger" *ngIf="forgotLogin" id="loginForgotBtn">Ho dimenticato la password.</button>

  <button ion-button icon-end
    full (click)="loginFacebook();" id="loginFacebookBtn">
    Entra con
    <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
    </button>


</ion-content>
