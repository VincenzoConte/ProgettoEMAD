</ion-header>


<ion-content padding>
  <h3 style="text-align: center; text-shadow: 3px;">Capgemini Personal Fitness</h3>

  <img id="capperfitLogo" src="../../assets/imgs/capperfit_logo.png"/>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>

  <ion-grid id="mailAccessDiv"> 
    <ion-row>
      <ion-col col-6>
      <button ion-button block (click)="loginMail(user);" id="loginMailBtn">Login</button>
      </ion-col>
      <ion-col col-6>
      <button ion-button block outline (click)="registerMail();" id="registerMailBtn">Registrati</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <button ion-button block color="danger" *ngIf="forgotLogin" id="loginForgotBtn" (click)="forgotPassword();">Ho dimenticato la password.</button>

  <button ion-button icon-end
    full (click)="loginFacebook();" id="loginFacebookBtn">
    Entra con <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
    </button>
</ion-content>
