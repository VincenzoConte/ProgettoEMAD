<ion-header>

  <ion-navbar color="primary">
    <ion-title>Le tue chat</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of myChats" (click)="openChat(chat.tid, chat.name)">
      {{chat.name}}
      <ion-icon id="chatboxes" name="chatboxes" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
