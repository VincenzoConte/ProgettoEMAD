<ion-header>  
</ion-header>

<ion-content>
	<div id="infoContainer">								
  		<div class="box a">				  
		  <h1 id="time">{{timerTime}}</h1>
		</div>
  		<div class="box b">
		  <p id="distance">{{odometer}}</p>
		</div>
  		<div class="box c">
  		<button ion-button block (click)="onClickCard()" style="width:100%; height:50%;">
		  Scheda</button></div>
  		<div class="box d">
		  <p id="calories">{{calories}}</p>
		</div>
	</div>	

	<div id="mapContainer">
		<ion-fab style="vertical-align: top;" end>
			<button ion-fab mini color="primary" (click)="onClickGetCurrentPosition()">
				<ion-icon name="md-locate"></ion-icon>
			</button>
		</ion-fab>

		<ion-fab center bottom>
			<button ion-fab (click)="onClickRunning()" color="{{isRunning ? 'danger' : 'secondary'}}">
				<ion-icon style="margin-left: 10%;" name="{{isRunning ? 'pause' : 'play'}}"></ion-icon>
			</button>						
		</ion-fab>

		<ion-fab center bottom style="margin-left: 10%;">
			<button ion-fab mini [hidden]="!isActivityRunning" (click)="stopTrainingAlert()" color="danger">
				<ion-icon name="square"></ion-icon>
			</button>
		</ion-fab>
		
		<div #map id="map" style="background: black;"></div>			
	</div>	
</ion-content>
