<ion-header>

  <ion-navbar>
    <ion-title>Schede</ion-title>
    <ion-buttons end>
      <button ion-button block (click)="logout()">Logout</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>  
  <ion-list  *ngFor="let user of usersList | async" (click)="onClickUser(user)">
      <ion-card padding>
          <h2>{{user.username}}</h2>
          <p>{{user.training}}</p>      
        <ion-icon name="md-done-all" *ngIf="user.hasExercise"></ion-icon>
      </ion-card>      
  </ion-list>  
</ion-content>
