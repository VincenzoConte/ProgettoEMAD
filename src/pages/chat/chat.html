<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let msg of messages" no-lines>
      <div class="chat-status" text-center *ngIf="uid==='';else message">
        no
      </div>
      <ng-template #message>
        <div class="chat-message" text-right *ngIf="msg.author === uid">
          <div class="right-bubble">
            <span class="msg-name">Me</span>
            <!--span class="msg-date">{{chat.sendDate | date:'short'}}</span-->
            <p text-wrap>{{msg.msg}}</p>
          </div>
        </div>
        <div class="chat-message" text-left *ngIf="msg.author !== uid">
          <div class="left-bubble">
            <span class="msg-name">Personal trainer</span>
            <!--span class="msg-date">{{chat.sendDate | date:'short'}}</span-->
            <p text-wrap>{{msg.msg}}</p>
          </div>
        </div>
      </ng-template>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" placeholder="Type a message" [(ngModel)]="message" name="message"></ion-input>
      </ion-col>
      <ion-col col-2 (click)="sendMessage()">
        <ion-icon name="paper-plane"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
