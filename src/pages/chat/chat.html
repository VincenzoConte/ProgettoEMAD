<ion-header>
  <ion-navbar>
    <ion-title>
      {{trainerName}}
    </ion-title>
    <ion-buttons end>
      <button ion-button block (click)="openChatHistory();">History</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="load">
    <button ion-button round outline (click)="loadMessages()">Mostra altri</button>
  </div>
  <ion-list>

    <ion-item *ngFor="let msg of messages" no-lines>

      <div>
        <div class="chat-message" text-right *ngIf="msg.author === uid">
          <div class="right-bubble">
            <span class="msg-name">Me</span>
            <span class="msg-date"> {{msg.sendDate | date:"dd/MM/yyyy 'at' h:mma"}}</span>
            <p class="msg" text-wrap>{{msg.msg}}</p>
          </div>
        </div>
        <div class="chat-message" text-left *ngIf="msg.author !== uid">
          <div class="left-bubble">
            <span class="msg-name">{{trainerName}}</span>
            <span class="msg-date"> {{msg.sendDate | date:"dd/MM/yyyy 'at' h:mma"}}</span>
            <p class="msg" text-wrap>{{msg.msg}}</p>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input #text type="text" placeholder="Type a message" [(ngModel)]="message" (keyup.enter)="sendMessage()" name="message"></ion-input>
      </ion-col>
      <ion-col col-2 (click)="sendMessage()">
        <ion-icon name="paper-plane"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
