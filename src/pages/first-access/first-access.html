<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center;">Conosciamoci meglio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h6>Compila questo questionario prima di iniziare ad allenarti.</h6>
  
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="userData.name" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Et√†</ion-label>
    <ion-input type="text" [(ngModel)]="userData.age" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Altezza (in centimetri)</ion-label>
    <ion-input type="text" [(ngModel)]="userData.height" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Peso (sincero!)</ion-label>
    <ion-input type="text" [(ngModel)]="userData.weight" required></ion-input>
  </ion-item>

   <div style="margin-top: 10%; margin-left: 4%;">
        <label id="label">
          <ion-checkbox [(ngModel)]="privacyPolicy" (ionChange)="updatePrivacyPolicy()"style="margin-right: 2px;width: 10px;height: 12px;"></ion-checkbox> 
          <a href="https://termsfeed.com/privacy-policy/495ac511fc5b2ff73a32d8a01276d564" style="margin-left: 5%;">Accetto i termini e le condizioni d'uso</a> 
        </label>
    </div>
    

  
</ion-content>
<ion-footer padding>
 <button ion-button block (click)="userDataAdded(userData);" [disabled]="!isenabled">Avanti</button>
</ion-footer>
