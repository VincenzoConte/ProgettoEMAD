<ion-header>

</ion-header>


<ion-content padding>
  <h5 style="text-align: center;" id="title">Seleziona un tipo di allenamento:</h5>

  <ion-list id="itemlist">
    <ion-item no-lines *ngFor="let training of trainings | async" class="trainingItem" (click)="onClickTraining(training.trainingID, training.name);">      
        {{training.name}}            
    </ion-item>
  </ion-list>
  
</ion-content>
