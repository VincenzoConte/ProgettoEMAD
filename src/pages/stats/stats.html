<ion-header>

  <ion-navbar color="primary">
    <ion-title>Statistiche</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-spinner icon="ripple" style="display: block; margin: auto; width: 50px;" [hidden]="areItemsLoaded"></ion-spinner>

  <div [hidden]="!areItemsLoaded">
    <ion-card>
      <ion-card-header>
        Peso
      </ion-card-header>
      <ion-card-content>
        <canvas #peso></canvas>
      </ion-card-content>
    </ion-card>

      <ion-card>
        <ion-card-header>
          Body Mass Index
        </ion-card-header>
        <ion-card-content>
          <canvas #bmi></canvas>
        </ion-card-content>
      </ion-card>

    <ion-card>
      <ion-card-header>
        Distanza percorsa
      </ion-card-header>
      <ion-card-content>
        <canvas #km></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Consumo energetico
      </ion-card-header>
      <ion-card-content>
        <canvas #cal></canvas>
      </ion-card-content>
    </ion-card>
  </div>  

</ion-content>
