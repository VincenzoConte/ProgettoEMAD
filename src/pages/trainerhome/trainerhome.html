<ion-header>

  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button block (click)="logout()">Esci</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list *ngFor="let user of usersList | async">
    <ion-card >
      <ion-item>
        <ion-icon item-right *ngIf="user.notRead" name="md-mail" color="danger" (click)="openUserChat(user)"></ion-icon>
        <ion-icon item-right *ngIf="!user.notRead" name="md-mail-open" color="light" (click)="openUserChat(user)"></ion-icon>
        <ion-label>{{user.username}} </ion-label>
      </ion-item>         
        <ion-item>
          <p>{{user.training}}</p>
          <ion-icon name="md-clipboard" *ngIf="!user.hasExercise" item-right color="danger" (click)="onClickUser(user)"></ion-icon>
          <ion-icon name="md-clipboard" *ngIf="user.hasExercise" item-right color="secondary" (click)="onClickUser(user)"></ion-icon>
        </ion-item>             
    </ion-card>
  </ion-list>
