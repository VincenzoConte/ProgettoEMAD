<ion-header>

  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button block (click)="logout()">Esci</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of myUsers">
      <ion-icon name="man" *ngIf="!user.hasExercise" item-start></ion-icon>
      <ion-icon name="walk" *ngIf="user.hasExercise" item-start></ion-icon>
      <ion-label (click)="onClickUser(user)">
          <h2>{{user.username}}</h2>
          <p>{{user.training}}</p>
      </ion-label>
      <ion-icon *ngIf="user.notRead" name="chatboxes" (click)="openUserChat(user)" color="danger" item-end></ion-icon>
      <ion-icon *ngIf="!user.notRead" name="chatboxes" (click)="openUserChat(user)" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
