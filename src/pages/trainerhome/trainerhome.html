<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
    <ion-buttons end>
      <button ion-button block (click)="logout()">Logout</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let user of myUsers" (click)="openUser(user.uid, user.name)">
      <ion-label text-wrap>
          <h2>{{user.name}}</h2>
          <p>{{user.training}}</p>
      </ion-label>
      <ion-icon *ngIf="user.notRead" name="chatboxes" color="danger" item-end></ion-icon>
      <ion-icon *ngIf="!user.notRead" name="chatboxes" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
