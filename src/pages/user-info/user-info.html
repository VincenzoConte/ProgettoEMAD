<ion-header>
</ion-header>

<ion-content >
  <ion-card>
    <ion-card-header>
    <h1 id="userName" style="text-align: center;">{{user.name}}</h1>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>BMI:
          <p item-end>{{userBMI}}</p>
        </ion-item>
        <ion-item>Peso:
          <p item-end>{{user.weight}}</p>
        </ion-item>
        
        <ion-item>Allenatore:
          <p item-end>{{user.trainer}}</p>
        </ion-item>
        <ion-item>Allenamento:
          <p item-end>{{user.training}}</p>
        </ion-item>      
        <button ion-button full (click)="updateWeight()">Aggiorna il tuo peso</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <button ion-button (click)="onClickChangeTraining()">Cambia allenamento</button>
    <button ion-button (click)="onClickChangeTrainer()">Cambia allenatore</button>
    <button ion-button (click)="loadStats()">La tua attivit√†</button>
    <button ion-button full color="danger" (click)="logout();">Test logout</button>
  </ion-list>
 

</ion-content>
