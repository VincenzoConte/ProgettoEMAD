<ion-header>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
    <h1 id="userName" style="text-align: center;">{{user.name}}</h1>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>Allenamento:
          <p item-end>{{user.trainingName}}</p>
        </ion-item>  

        <ion-item>BMI:
          <p item-end>{{userBMI}}</p>
        </ion-item>    

        <ion-item>Peso:
          <p item-end>{{user.weight}}kg</p>
        </ion-item>
        
        <ion-row center>  
          <ion-col text-center>   
            <button ion-button id="changeWeight" style="align-content: center;" (click)="updateWeight()">Aggiorna il tuo peso</button>
          </ion-col> 
        </ion-row>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div>
    <ion-list style="padding-left: 25px; padding-right: 25px; padding-top: 10px;">
      <button ion-button block (click)="onClickChangeTraining()" style="margin-bottom: 10px;">Cambia allenamento</button> 
      <button ion-button block (click)="onClickChangeTrainer()" style="margin-bottom: 10px;">Cambia allenatore</button> 
      <button ion-button block (click)="onClickLoadHistory()" style="margin-bottom: 10px;">La tua attivit&agrave;</button> 
      <button ion-button block (click)="loadStats()" style="margin-bottom: 10px;">Statistiche</button> <br>
      <button ion-button block color="danger" (click)="logout();">Logout</button>
  </ion-list>
  </div>
  
 

</ion-content>
