<ion-header>

  <ion-navbar>
    <ion-title>Registrazione</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p style="text-align: center;">Completa i campi per registrarti su Capgemini Personal Fitness</p>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Et√†</ion-label>
    <ion-input type="tel" [(ngModel)]="user.age"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Peso</ion-label>
    <ion-input type="tel" [(ngModel)]="user.weight"></ion-input>
  </ion-item>

</ion-content>
<ion-footer padding>
  <button ion-button block (click)="registerUser(user);">Registrati</button>
</ion-footer>
