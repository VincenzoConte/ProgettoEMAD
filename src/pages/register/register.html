<ion-header>

  <ion-navbar>
    <ion-title>Registrazione</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p style="text-align: center;">Completa i campi per registrarti su Capgemini Personal Fitness</p>
   <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button block style="margin-top: 20px;" (click)="registerUser(user)">Registrati</button>
  
</ion-content>
