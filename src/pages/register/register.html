<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registrazione</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h5 id="registertext" >Completa i campi per registrarti:</h5>

  <form #signupForm="ngForm" novalidate lines="none">
    <ion-list>
      <ion-item>
        <ion-label floating>e-mail</ion-label>
        <ion-input [(ngModel)]="user.email" name="email" #email="ngModel" spellcheck="false" autocapitalize="off"
        required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="user.password" name="password" type="password" #password="ngModel" spellcheck="false" autocapitalize="off" 
        required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input [(ngModel)]="user.name" name="name" type="text" #name="ngModel" spellcheck="false" autocapitalize="off"
        required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Et√†</ion-label>
        <ion-input [(ngModel)]="user.age" name="age" type="number" pattern="[0-9]*" #age="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Altezza (in centimetri)</ion-label>
        <ion-input [(ngModel)]="user.height" name="height" type="number" pattern="[0-9]*" #height="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Peso</ion-label>
        <ion-input [(ngModel)]="user.weight" name="weight" type="number" pattern="[0-9]*" #weight="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-list radio-group [(ngModel)]="user.gender" name="gender" #gender="ngModel" required style="margin-top: 25px;">
        <ion-list-header style="font-family: 'Prod Sans' !important; font-weight: 400 !important;">
          Seleziona il tuo genere:
        </ion-list-header>
        <ion-item>
          <ion-label>Maschile</ion-label>
          <ion-radio value="1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Femminile</ion-label>
          <ion-radio value="0"></ion-radio>
        </ion-item>
      </ion-list>     
    </ion-list>

    <div style="margin-top: 20px;">
      <label id="label">
        <ion-checkbox color="secondary" (ionChange)="updatePrivacyPolicy()"></ion-checkbox> 
        <a href="https://termsfeed.com/privacy-policy/495ac511fc5b2ff73a32d8a01276d564" style="margin-left: 5%;" id="privacy-policy">
          Accetto i termini e le condizioni d'uso
        </a> 
      </label>
    </div>

    <button ion-button id="registerbtn" block (click)="register(signupForm);"  [disabled]="!privacyPolicy && !signupForm.valid">Registrati</button>  
  </form>

</ion-content>
